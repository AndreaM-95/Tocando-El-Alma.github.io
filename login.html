    <body>
        <nav class="navbar navbar-expand-md ">
            <a href="index.html"><button class="btn-ingresar">Ingresar</button></a>
            <a href="registro.html"><button class="btn-registrar">Registrarse</button></a>
        </nav>
       
        <div class="di">
            <h2 class="titulo_principal">Tocando el alma</h2>
            <form class="form-box" onsubmit="ingreso()">
                <p class="texto">&#127928; ¡Bienvenido querido artista! &#127927;</p>
                <label for="username" class="info">Usuario</label>
                <input id="username" class="dato" type="text" name="username" placeholder="&#128100; Texto aquí">

                <label for="password" class="info">Contraseña</label>
                <input  id="password" class="dato" type="password" name="password" placeholder="&#8265; Texto aquí">

                <button class="btn-login" class="dato" type="submit" onclick="sonido.play()">Ingresar</button>
                <p id="result"></p>
            </form>
        </div>

        <div class="burbujas">
            <img src="multimedia/imagenes/fa.png" class="burbuja img-burbuja">
            <img src="multimedia/imagenes/negra.png" class="burbuja img-burbuja">
            <img src="multimedia/imagenes/sol.png" class="burbuja img-burbuja">
            <img src="multimedia/imagenes/sol.png" class="burbuja img-burbuja">
            <img src="multimedia/imagenes/fa.png" class="burbuja img-burbuja">
            <img src="multimedia/imagenes/negra.png" class="burbuja img-burbuja">
        </div>

        <footer id="rodapie">
            <img class="rodapie-img" src="multimedia/imagenes/logo.png">
            <p class="rodapie-texto"><strong>Desarrollado por Andrea Mejia - 2022</strong> </p>
            <p class="rodapie-texto"><strong>&copy Copyright</strong></p>
        </footer>
    </body>
